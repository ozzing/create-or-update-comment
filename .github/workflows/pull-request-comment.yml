name: Pull Request Warning
on:
  pull_request:
    types: [opened]

jobs:
  add-comment:
    runs-on: ubuntu-22.04

    steps:
      - name: PR Warning
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            merge와 ${{ github.event.pull_request.base.ref }} 환경에 바로 반영됩니다.
            실행 중인 workflow에 영향이 갈 수 있습니다. 그래도 하시겠습니까?
          reactions: 'rocket'
